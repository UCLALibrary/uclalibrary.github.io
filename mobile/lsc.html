	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

	<script type="text/javascript">
		function init_map() {
			var myOptions = {
				zoom:15,
				// draggable: false,
				scrollwheel: false,
				// panControl: false,
				center:new google.maps.LatLng(34.075112, -118.441485),
				disableDefaultUI: true,
				mapTypeId: google.maps.MapTypeId.ROADMAP
			};
			
			map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);
			
			marker = new google.maps.Marker({ map: map,position: new google.maps.LatLng(34.075112, -118.441485) });
			
			infowindow = new google.maps.InfoWindow({content:"<b>Library Special Collections</b><br/>A1713 Charles E. Young Research Library, Los Angeles, CA, 90095, USA" });
			
			google.maps.event.addListener(marker, "click", function() {
				infowindow.open(map,marker);
			});
		}
		google.maps.event.addDomListener(window, 'load', init_map);
	</script>
